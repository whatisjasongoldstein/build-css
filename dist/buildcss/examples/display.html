<!DOCTYPE html>
<html>
<head>
    <title>Display stuff</title>
    <style type="text/css">
        body {
            font-family: helvetica, arial, sans-serif;
        }

        .alpha {
            display: block;
            padding: 5px;
            margin: 5px;
            background: lightgreen;
        }
        
        .beta {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            background: orange;
        }
        
        .simple {
            background: teal;
        }
    </style>
</head>
<body>

<span class="alpha">A poem for mornings:</span>
<span class="beta">Coffee, coffee, coffee</span>
<span class="simple">Coffee</span>
<span class="alpha">Coffee, coffee</span>
<span class="beta">Everyone shut up</span>
<span class="simple">Coffee</span>

</body>
</html>
