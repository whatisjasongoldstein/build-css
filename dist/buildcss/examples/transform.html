<!DOCTYPE html>
<html>
<head>
    <title>Transform</title>
    <style type="text/css">
        body {
            position: absolute;
            width: 100%;
            min-height: 100%;
            top: 0;
            left: 0;
        }
        h1 {
            display: inline-block;
            background: black;
            font-family: helvetica, arial, sans-serif;
            color: white;
            padding: 0.25em 0.5em;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -60%) rotate(45deg);
            margin: 0;
            transform-origin: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<h1>Classified</h1>

</body>
</html>
