<!DOCTYPE html>
<html>
<head>
    <title>Floating and Clearing</title>
</head>
<style type="text/css">
    .box {
        width: 40px;
        height: 40px;
        line-height: 40px;
        margin: 1px;
        font-family: sans-serif;
        color: white;
        text-shadow: 0 1px 4px black;
        text-align: center;  
    }

    .left {
        background: red;
        float: left;
    }

    .right {
        background: orange;
        float: right;
    }

    .clears {
        background: blue;
        clear: both;
    }
</style>

<body>

<div class="box right">1</div>
<div class="box left">2</div>
<div class="box left">3</div>
<div class="box left">4</div>
<div class="box clears">5</div>
<div class="box clears">6</div>
<div class="box left">7</div>
<div class="box left">8</div>
<div class="box clears">9</div>
<div class="box right">10</div>
<div class="box right">11</div>
<div class="box left">12</div>
<div class="box left">13</div>
<div class="box clears">14</div>

</body>
</html>
