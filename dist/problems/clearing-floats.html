<!DOCTYPE html>
<html>
<head>
    <title>Clearing floats</title>
    <style type="text/css">
        .left, .right {
            width: 40px;
            height: 40px;
            background: red;
            box-shadow: 0 0 10px black;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .container {
            background: #ccc;
            min-height: 20px;
        }

        .no-overflow {
            overflow: hidden;
        }


        .clear-but-overflow .right,
        .clear-but-overflow .left {
            margin-top: -10px;
        }

        .clear-but-overflow:after {
            content:"";
            display: block;
            clear:both;
        }

        hr {
            margin: 50px 0;
            border: 0;
            border-top: 5px solid black;
        }

    </style>
</head>
<body>

<div class="container hangs">
    <div class="left"></div>
    <div class="right"></div>
</div>

<hr>

<div class="container no-overflow">
    <div class="left"></div>
    <div class="right"></div>
</div>

<hr>

<div class="container clear-but-overflow">
    <div class="left"></div>
    <div class="right"></div>
</div>


</body>
</html>
