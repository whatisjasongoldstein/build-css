{% macro framed(iframe_src, caption) %}
<figure class="problem" id="problem">
    <div class="iframe-wrapper">
        <a href="{{ iframe_src }}" target="_blank"></a>
        <iframe src="{{ iframe_src }}"></iframe>
    </div>
    <figcaption>
        {{ caption|markdown }}
    </figcaption>
</figure>
{% endmacro %}
