<!DOCTYPE html>
<html>
<head>
    <title>Centering</title>
    <style type="text/css">
        .container {
            background: #eee;
            height: 100px;
            margin: 10px 0;
        }

        .container > * {
            background: red;
            padding: 5px;
            color: white;
            font-style: italic;
        }

        /*
         * Since there's no default inline-block
         * element, we should make one
         */
        .three span {
            display: inline-block;
        }

        .two div {
            margin: 0 auto;
            width: 50%;
        }

        .three span {
            width: 200px;
        }

        .one, .three {
            text-align: center;
        }

    </style>
</head>
<body>

<div class="container one">
    <span>Center this inline</span>    
</div>

<div class="container two">
    <div>Center this block</div>
</div>

<div class="container three">
    <span>Center this inline-block, which is 200px wide.</span>
</div>

</body>
</html>
