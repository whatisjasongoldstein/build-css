<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <style type="text/css">
        form {
            font-family: helvetica, arial, sans-serif;
            line-height: 1.5;
            width: 400px;
            margin: 10px auto;
            background: #f5f5f5;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,.25)
        }

        .required:before {
            content: "*";
            color: red;
            display: inline;
            margin-left: -0.5em;
        }

        label {
            width: 10em;
            display: inline-block;
            border-bottom: 1px solid #ccc;
        }

        input[type=text] {
            line-height: 2;
            width: 20em;
            border: 1px solid #eee;
        }

        textarea {
            vertical-align: top;
            width: 20em;
            height: 5em;
            border: 1px solid #eee;
        }

        input[type=submit]{
            background: red;
            border: 0;
            border-radius: 10px;
            padding: 10px;
            font-size: 15px;
            color: white;
        }
    </style>
</head>
<body>

<form action="." method="POST">    
    <p>
        <label>Name</label>
        <input type="text">
    </p>

    <p class="required">
        <label>Preferred Taco</label>
        <select>
            <option>Carne</option>
            <option>Al Pastor</option>
            <option>Don't care, just add guac</option>
            <option>All of Them</option>
        </select>
    </p>

    <p>
        <label>Spicy?</label>
        <input type="checkbox">
    </p>

    <p class="required">
        <label>Address</label>
        <textarea></textarea>
    </p>

    <p>
        <input type="submit" value="Send Tacos!">   
    </p>
</form>


</body>
</html>
